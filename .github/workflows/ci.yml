name: CI/CD Pipeline

env:
  IS_ACT: "false"

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  test:
    name: üß™ Run Tests and Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test --silent

      - name: Upload coverage report
        if: ${{ env.IS_ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: jest-coverage
          path: coverage/

      - name: Generate test summary
        if: always()
        run: |
          echo "### ‚úÖ Test Results" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          npm test --silent >> $GITHUB_STEP_SUMMARY || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  release:
    name: üöÄ Version & Release
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/github
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

  deploy:
    name: üì¶ Deploy to Render
    runs-on: ubuntu-latest
    needs: release
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          curl -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
          -H "Accept: application/json" \
          -H "Authorization: Bearer ${RENDER_API_KEY}" \
          -d ''

  notify:
    name: üì¢ Telegram Notification
    runs-on: ubuntu-latest
    needs: [test, release, deploy]
    if: always()

    steps:
      - name: Checkout repository (with full history and tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Fetch all tags explicitly (extra safety)
        run: git fetch --tags --force

      - name: Send Telegram notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ "${IS_ACT}" = "true" ]; then
            TEST_RESULT="success"
            RELEASE_RESULT="success"
            DEPLOY_RESULT="success"
          else
            TEST_RESULT="${{ needs.test.result }}"
            RELEASE_RESULT="${{ needs.release.result }}"
            DEPLOY_RESULT="${{ needs.deploy.result }}"
          fi

          STATUS="‚úÖ *Pipeline completed successfully*"
          if [ "$TEST_RESULT" != "success" ]; then
            STATUS="‚ùå *Tests failed*"
          elif [ "$RELEASE_RESULT" != "success" ]; then
            STATUS="‚ùå *Release failed*"
          elif [ "$DEPLOY_RESULT" != "success" ]; then
            STATUS="‚ùå *Deploy failed*"
          fi

          VERSION=$(git describe --tags --abbrev=0 || git rev-parse --short HEAD)
          BRANCH=$(git rev-parse --abbrev-ref HEAD)
          COMMIT=$(git rev-parse --short HEAD)
          REPO_URL="https://github.com/$GITHUB_REPOSITORY"
          LAST_AUTHOR=$(git log -1 --pretty=format:'%an')

          MESSAGE="$STATUS
          üïì *Date:* $(date)
          üè∑Ô∏è *Version/Tag:* $VERSION
          üåø *Branch:* $BRANCH
          üîÄ *Commit:* $COMMIT
          üë§ *Author:* $LAST_AUTHOR
          üîó *Repo:* $REPO_URL"

          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "text=$MESSAGE" \
            -d "parse_mode=Markdown"
